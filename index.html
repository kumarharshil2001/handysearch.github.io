<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Search</title>
    <link rel="stylesheet" href="css\Styles.css">
</head>
<body>
    <h1>Handy Searching Tool</h1>

    <hr>

    <h2>Search Youtube</h2>
    <form action="https://www.youtube.com/results?">
        <input type="text"name="search_query">
        <button>Search Youtube</button>
    </form>

    <hr>
    
    <h2>Search Get Into PC</h2>
    <form action="https://getintopc.com/?">
        <input type="text"name="s">
        <button>Search Get Into PC</button>
    </form>

    <br>
    <hr>

    <div>
        <h2>Search Free Download Movies</h2>
        <form action="https://freedownloadmves.com/?">
            <input type="text"name="s">
            <button>Search Free Download Movies</button>
        </form>

        <h2>Open SOAP2DAY</h2>
        <form action="https://soap2day.cx/">
            <button>Open SOAP2DAY</button>
        </form>

        <h2>Search Movies Verse</h2>
        <form action="https://moviesverse.club/?">
            <input type="text"name="s">
            <button>Search Movies Verse</button>
        </form>
    </div>

    <hr>

    <h2>Search Ghost Mirror</h2>
    <form action="https://ghostmirror.live/0:search?">
        <input type="text"name="q">
        <button>Search Ghost Mirror</button>
    </form>

    <hr>

    <h2>Play Squirdle</h2>
    <form action="https://squirdle.fireblend.com/#">
        <button>Play Squirdle</button>
    </form>

</body>
</html>
